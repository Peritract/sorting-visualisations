<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sorting Visualisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Sorting Visualisations</h1>

<canvas id="surface" width="1200" height="320">This isn't displaying for some reason, and that's sad.</canvas>

<div>
	<button id="Reset">Reset</button>
	<button id="Run">Run</button>
	<button id="Pause">Pause</button>
	<button id="Re_step">&#8249;</button>
	<div id="Step_counter">0</div>
	<button id="Step">&#8250;</button>
</div>
<div>
	<input type="checkbox" id="bubble_check" name="bubble_check" checked><label for="bubble_check">Bubble sort</label>
	<input type="checkbox" id="cocktail_check" name="cocktail_check" checked><label for="cocktail_check">Cocktail-shaker sort</label>
	<input type="checkbox" id="insertion_check" name="insertion_check" checked><label for="insertion_check">Insertion sort</label>
	<input type="checkbox" id="selection_check" name="selection_check" checked><label for="selection_check">Selection sort</label>
	<input type="checkbox" id="quick_check" name="quick_check" checked><label for="quick_check">Quick sort</label>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
